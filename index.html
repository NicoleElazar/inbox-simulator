<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  
  <title>Inbox Simulator</title>
</head>
<body>

    <!-- Shift-click on a label doesn't work in firefox. 
      Therefore kept original checkbox (ontop of fa icons) and set opacity to 0 -->

  <div class="inbox">

    <div class="heading"><h2>Welcome to Your Inbox</h2>
      <p>Check a box, then shift-click any other box to automatically check all boxes in-between.
        Works in any direction.</p>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">First Email</div>
    </div>
    
    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Second Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Third Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Fourth Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Fifth Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Sixth Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Seventh Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Eigth Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Ninth Email</div>
    </div>

    <input type="checkbox" class="box">
    <div class="one-email">
      <div class="styled-checkbox"></div>
      <div class="words">Tenth Email</div>
    </div>
                            
  </div>

<script src="main.js"></script>
</body>
</html>
